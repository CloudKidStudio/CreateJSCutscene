<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CloudKidFramework/CreateJSDisplay Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="libs/modernizr/modernizr.js"></script>
		<script src="libs/jquery/dist/jquery.min.js"></script>
		<script src="libs/preloadjs/lib/preloadjs.min.js"></script>
		<script src="libs/easeljs/lib/easeljs.min.js"></script>
		<script src="libs/tweenjs/lib/tweenjs.min.js"></script>
		<script src="libs/soundjs/lib/soundjs.min.js"></script>
		<script src="libs/soundjs/lib/flashplugin.min.js"></script>
		<script src="libs/easeljs/lib/movieclip.min.js"></script>
		<script src="libs/cloudkid-namespace/namespace.js"></script>
		<script src="libs/cloudkid-debug/dist/cloudkid-debug.js"></script>
		<script src="libs/cloudkid-framework/dist/cloudkid-framework.js"></script>
		<script src="libs/cloudkid-createjs-display/dist/cloudkid-createjs-display.js"></script>
		<script src="libs/cloudkid-tasks/dist/cloudkid-tasks.js"></script>
		<script src="libs/cloudkid-sound/dist/cloudkid-sound.js"></script>
		<script src="libs/cloudkid-captions/dist/cloudkid-captions.js"></script>
		
		<script src="../dist/cloudkid-createjs-cutscene.js"></script>

		<script src="CutsceneApp.js"></script>
    </head>
    <body>
		<div id="content">
			<div id="framerate" style="z-index:1; position:absolute;"></div>
			<canvas id="stage" style="z-index:0;" width="900" height="500"></canvas>
			<script>
				var app = new cloudkid.CutsceneApp({
					framerate: "framerate",
					fps: 60,
					raf: true,
					parseQueryString: true,
					debug: true,
					resizeElement:window,

					canvasId: "stage",
					display: cloudkid.CreateJSDisplay,
					displayOptions: {
						clearView: true
					}
				});
			</script>
		</div>
		<footer>CloudKid 2012</footer>
    </body>
</html>
